<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination a {
            padding: 8px 16px;
            text-decoration:none; 
            color:black; 
            border:solid gray; 
            border-width:1px; 
        } 
        .active { 
            background-color:#4CAF50; 
            color:white; 
        } 
    </style>
</head>
<body>

<table>
    <tr>
        <!-- 여기에 테이블 헤더 추가 -->
        <th>날짜</th>  
        <th>위치</th>  
        <th>내용</th>  
        <!-- ... -->
    </tr>

    <!-- 여기에 테이블 행 추가 -->
    <tr><td></td><td></td><td></td></tr>

    <!-- ... -->

</table>

<div class="pagination">
    <a href="#">«</a>
    <a href="#">1</a>
    <a href="#" class="active">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">»</a>
</div>

<button type="button" style="float:right;">글쓰기</button>

<!-- 필요한 만큼 페이지네이션 링크 추가 -->

<!-- ... -->

<div style="float:right;">
    <ul style="list-style-type:none;">
        <li>마이페이지</li><br/>
        <li>알림함(3)</li><br/>
        <li>메세지(5)</li><br/>
        <li>(로그아웃)</li>
    </ul>
</div>

</body>
</html>
